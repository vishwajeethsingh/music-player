<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="JJ.CSS">
</head>
<body>

<div class="music-player-container">
    <div class="player-header">
        <h1>Web Music Player</h1>
    </div>

    <div class="playlist-container">
        <h2>Playlist</h2>
        <ul class="playlist">
            <!-- List of songs in the playlist goes here -->
            <li data-src="song1.mp3">Song 1</li>
            <li data-src="song2.mp3">Song 2</li>
            <li data-src="song3.mp3">Song 3</li>
            <!-- Add more songs as needed -->
        </ul>
    </div>

    <div class="player-controls">
        <div class="music-info">
            <h3>Now Playing:</h3>
            <p class="current-song">No song selected</p>
        </div>

        <div class="controls">
            <button class="play-pause" onclick="togglePlayPause()">Play</button>
            <button class="skip" onclick="skipSong()">Skip</button>
            <input type="range" class="volume" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
        </div>
    </div>
</div>

<script src="JAJAJ.J.J.js"></script>
</body>
</html>
